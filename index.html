<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>QuickQuiz</title>
	<script src="phonegap.js"></script>
  	<link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css" />
  	<link href="css/jquery.mobile.icons-1.4.5.css" rel="stylesheet" type="text/css" />
  	<link href="css/custom.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
	<script src='questions.json'></script>
	<script src='js/index.js'></script>
</head>

<body onload="onLoad()">
<div data-role="page" id="home">
	<div role="main" class="ui-content">
		<a class="settings ui-alt-icon" href="#settings" data-role="button" data-icon="gear" data-iconpos="notext">Settings</a>
		<h1 class="center-wrapper">QuickQuiz</h1>
		<div class="center">
			<h2 class="center-wrapper">Are you ready to play? Hit start to start the fun!</h2>
			<a href="#game" data-transition="slideup" class="ui-btn btn-ovr">Start</a>
			<h3 class="center-wrapper">Highscore is: <span id="highscore">0</span></h3>
		</div>
	</div>
</div>
<div data-role="page" id="game">
	<div role="main" class="ui-content">
		<a class="settings ui-alt-icon" href="#settings" data-role="button" data-icon="gear" data-iconpos="notext">Settings</a>
		<a class="home ui-alt-icon" href="#home" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
		<h1 class="center-wrapper">QuickQuiz</h1>
		<h2 class="center-wrapper" id="timer">Time Left: <span id="time">60</span> Seconds!</h2>
		<div class="center" id="quiz">
			<h2 class="center-wrapper" id="question"></h2>
			<a href="" class="ui-btn btn-ovr" id="true">True</a>
			<a href="" class="ui-btn btn-ovr" id="falsebtn">False</a>
			<h3 class="center-wrapper false">Shake for False</h3>
		</div>
		<div class="center" id="timeup">
			<h1 class='center-wrapper'>Times Up!</h1>
			<h2 class='center-wrapper'>Your score was <span id="score"></span></h2>
		</div>
	</div>
</div>
<div data-role="page" id="settings">
	<div role="main" class="ui-content">
		<a class="home ui-alt-icon" href="#home" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
		<h1 class="center-wrapper">QuickQuiz</h1>
		<div class="center">
			<h2 class="center-wrapper">Settings</h2>
			<a href="" class="ui-btn btn-ovr" id="highscorereset">Reset Highscore</a>
    		<form class="center-wrapper">
    			<h2>Toggle Shake for False feature:</h2>
    			<input data-role="flipswitch" id="checkbox" checked="" type="checkbox">
			</form>
		</div>
	</div>
</div>
</body>
</html>
